<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: red;
			font-size: 300%;
			text-align: center;
			
			background-image: url("http://images.clipartpanda.com/king-clip-art-king-solo-hi.png");
		}
	</style>
	

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		// Variable declarations
		var box;
		var boardWidth;
		var update;
		var handleBoxClick;

		// jQuery stuff setup for you
		box = $('.box');
		boardWidth = $('.board').width();

		// TODO 2
		var position;
		
		var yposition = 0;
		
		var points;
		
		var speed;
		
		var direction;
		
		position = 150;
		
		yposition = 0;
		
		direction=1;
		
		points =1; 
		
		speed = 10;
		
	
		box.text(points);

		// TODO 3 / 4
		update = function() {
			position = position +(speed * direction);
			
			if(position > boardWidth){
				direction = -1;
			
				
			}
			if(position < 0)
				direction = 1;
			
				
				box.css('top',yposition);
				box.css('left', position);
				
		};

		setInterval(update, 50);
		
		// TODO 5 / 6
		handleBoxClick = function() {
			speed = speed +3;
			position = 0;
			points = points +1;
			yposition =500*Math.random();
			box.text(points);
		};

		// this calls the handle handleBoxClick function every time the box is clicked on
		box.on('click', handleBoxClick);
	</script>
</body>
</html>
